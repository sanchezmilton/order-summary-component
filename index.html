<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'RedHatDisplay': ['"Red Hat Display"', 'sans-serif']
          }
        }
      }
    }
  </script>

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-[#e0e8ff] h-screen w-full flex flex-col pb-5">

  <main class="shadow-lg m-auto w-[300px] lg:w-[400px] bg-white rounded-2xl overflow-hidden flex flex-col font-RedHatDisplay">
    <img class="mb-7" src="images/illustration-hero.svg" alt="">
    <h1 class="mb-4 text-xl font-black text-center">Order Summary</h1>
    <p class="mx-8 mb-6 text-sm text-center text-[#7280a7]">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="bg-[#f5f7ff] rounded-lg flex justify-between mx-5 mb-4 px-3 py-4">
      <div class="flex gap-4">
        <img src="images/icon-music.svg" alt="">
        <div class="flex flex-col justify-around">
          <div class="text-sm font-black">Annual Plan</div>
          <div class="text-sm text-[#7280a7]">$59.99/year</div>
        </div>
      </div>
      <button class="text-xs underline font-semibold text-[#3829e0] hover:text-[#7280a7] ">Change</button>
    </div>
    <button class="shadow-xl bg-[#3829e0] mx-5 mb-4 rounded-lg text-white py-3 hover:bg-[#7280a7]">Proceed to Payment</button>
    <button class="text-[#7280a7] mb-7 hover:text-black">Cancel Order</button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
